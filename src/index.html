<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form">
      <form
        class="form__form-big form__form-big--icon"
        action="/search"
        method="GET"
        data-qa="big"
      >
        <input
          class="form__form-big__input form__form-big--size"
          type="search"
          id="search-input"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>

      <form
        class="form__form-sm
        form__form-sm--icon"
        action="/search"
        method="GET"
        data-qa="small"
      >
        <input
          class="form__form-sm__input
          form__form-sm--size"
          type="search"
          id="search-input-sm"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
